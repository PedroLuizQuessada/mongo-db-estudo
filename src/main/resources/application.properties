spring.application.name=mongo-db-estudo

server.servlet.context-path=/mongo-db-estudo

#mysql or mongo
application.persistence.tecnology=mysql

spring.data.mongodb.uri=mongodb://localhost:27017/alura
spring.data.mongodb.database=alura

spring.datasource.url=jdbc:mysql://localhost:3306/alura?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

server.error.whitelabel.enabled=false
spring.mvc.problemdetails.enabled=true
